<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Parameters</title>
    
    <!-- Import the Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/frontend/css/param.css">
</head>
<body>

    <div class="dashboard-wrapper"> 
        <div class="details-container">
            
            <div class="progress-indicator">
                <div class="progress-bar" style="width: 100%;"></div>
            </div>

            <form id="param-form">
                <h1>Profile Parameters</h1>
                <p>Provide these details for your profile evaluation.</p>

                <!-- Static Fields -->
                <div class="row-group">
                    <div class="input-group half-width">
                        <label for="domain">Domain to Apply For</label>
                        <select id="domain" name="domain" required>
                            <option value="" disabled selected>Select a domain</option>
                            <option value="software-engineering">Software Engineering</option>
                            <option value="data-science">Data Science</option>
                            <option value="product-management">Product Management</option>
                            <option value="ux-design">UX/UI Design</option>
                            <option value="marketing">Marketing</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <!-- 1. This is the new hidden field for "Other Domain" -->
                    <div class="input-group half-width" id="other-domain-group" style="display: none;">
                        <label for="other-domain">Please Specify Domain</label>
                        <input type="text" id="other-domain" name="other-domain" placeholder="e.g., DevOps">
                    </div>

                    <div class="input-group half-width">
                        <label for="qualification">Highest Qualification</label>
                        <select id="qualification" name="qualification" required>
                            <option value="" disabled selected>Select qualification</option>
                            <option value="high-school">High School</option>
                            <option value="bachelors">Bachelor's Degree</option>
                            <option value="masters">Master's Degree</option>
                            <option value="phd">PhD</option>
                        </select>
                    </div>
                </div>

                <div class="row-group">
                    <div class="input-group half-width">
                        <label for="cgpa">CGPA (or %)</label>
                        <input type="number" id="cgpa" name="cgpa" placeholder="e.g., 8.5" step="0.01" min="0" required>
                    </div>
                    <div class="input-group half-width">
                        <label for="grad-year">Graduation Year</label>
                        <input type="number" id="grad-year" name="grad-year" placeholder="e.g., 2024" min="1980" max="2030" required>
                    </div>
                </div>
                
                <div class="row-group">
                    <div class="input-group half-width">
                        <label for="designation">Current Designation</label>
                        <input type="text" id="designation" name="designation" placeholder="e.g., Software Engineer">
                    </div>
                    <div class="input-group half-width">
                        <label for="company">Current Company</label>
                        <input type="text" id="company" name="company" placeholder="e.g., Google">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="ctc">Current CTC (in LPA)</label>
                    <input type="number" id="ctc" name="ctc" placeholder="e.g., 15" min="0">
                </div>

                <!-- --- Dynamic Section: Additional Courses (UI/Logic Updated) --- -->
                <div class="dynamic-section">
                    <h2>Additional Courses</h2>
                    <div id="courses-container" class="dynamic-list">
                        <!-- JS will add course cards here -->
                    </div>
                    <button type="button" id="add-course-btn" class="add-btn">+ Add Course</button>
                </div>

                <!-- --- Dynamic Section: Skills & Experience (UI/Logic Updated) --- -->
                <div class="dynamic-section">
                    <h2>Skills & Experience</h2>
                    <div id="skills-container" class="dynamic-list">
                        <!-- JS will add skill cards here -->
                    </div>
                    <button type="button" id="add-skill-btn" class="add-btn">+ Add Skill/Role</button>
                </div>

                <!-- --- Dynamic Section: Projects (UI/Logic Updated) --- -->
                <div class="dynamic-section">
                    <h2>Projects</h2>
                    <div id="projects-container" class="dynamic-list">
                        <!-- JS will add project cards here --> 
                    </div>
                    <button type="button" id="add-project-btn" class="add-btn">+ Add Project</button>
                </div>

                <button type="submit" class="submit-btn">Submit & View Dashboard</button>
            </form>
        </div>
    </div>

    <script src="/frontend/js/param.js"></script>
</body>
</html>
